<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>readless side panel</title>
	<link rel="stylesheet" href="index.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen transition-colors duration-200">
	<div id="container" class="flex flex-col h-full p-4 space-y-4">
		<div id="summary" class="flex-1 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md overflow-y-auto">
			<h2 class="flex justify-center text-xl font-bold mb-2 text-gray-800 dark:text-white">summary
			</h2>
			<div id="summaryContent" class="text-gray-700 dark:text-gray-300"></div>
		</div>

		<div id="historicalSummaries" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
			<h2 class="text-xl font-semibold mb-2 dark:text-white flex justify-center">history
			</h2>
			<ul uk-accordion id="accordionContainer">
				<!-- Accordion items will be dynamically inserted here -->
			</ul>
		</div>

		<div id="statusLine"
			class="w-full text-sm text-gray-600 dark:text-gray-400 p-4 flex gap-2 items-center">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
				stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
				class="lucide lucide-chart-line w-4 h-4">
				<path d="M3 3v16a2 2 0 0 0 2 2h16" />
				<path d="m19 9-5 5-4-4-3 3" />
			</svg>
			API calls: <span id="apiCallCount" class="">0</span>
		</div>
	</div>
	<script src="sidepanel.js"></script>
</body>

</html>
