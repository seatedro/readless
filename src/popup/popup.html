<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>readless</title>
	<link rel="stylesheet" href="index.css">
</head>

<body class="bg-white dark:bg-gray-800 transition-colors duration-200">
	<div class="w-80 p-6">
		<h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">readless</h1>

		<div id="apiKeySection" class="mb-4 relative">
			<input type="password" id="apiKeyInput" placeholder="Enter OpenAI API Key"
				class="w-full p-2 pr-10 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
				disabled>
			<button id="editApiKeyBtn" class="absolute right-2 top-2 text-gray-500 dark:text-gray-400">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
					fill="currentColor">
					<path
						d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
				</svg>
			</button>
		</div>

		<p id="apiKeyStatus" class="text-sm text-gray-600 dark:text-gray-400 mb-4"></p>

		<p class="text-gray-700 dark:text-gray-300 mb-4">Select text on any webpage to summarize.</p>

		<button id="openSidePanelBtn"
			class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Open
			Side Panel</button>
	</div>
	<script src="popup.js"></script>
</body>

</html>
